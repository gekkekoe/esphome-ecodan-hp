  # helper class to reset daily counter _day_of_year
  - platform: template
    id: heatpump_day_of_year
    #name: debug day of year
    icon: "mdi:calendar-today"
    internal: true
    update_interval: 60s 
    lambda: |-
      auto& status = id(ecodan_instance).get_status();
      int controller_day = status.day_of_year();

      if (controller_day == -1) {
        return NAN;
      }

      float previous_day_float = id(heatpump_day_of_year).state;
      if (isnan(previous_day_float)) {
        return (float)controller_day; 
      }

      int previous_day = (int)previous_day_float;
      if (controller_day != previous_day) {
        ESP_LOGD("ecodan.component", "Day transition detected (%d -> %d). Resetting integration sensor.", previous_day, controller_day);        
        id(daily_computed_output_power).reset(); 
      }
      return (float)controller_day;

