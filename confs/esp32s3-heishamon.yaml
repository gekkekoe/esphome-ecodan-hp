substitutions:
  uart_rx_pin: 18
  uart_tx_pin: 17
  uart_proxy_rx_pin: 9
  uart_proxy_tx_pin: 8

esphome:
  name: ${name}
  friendly_name: ${friendlyName}
  platformio_options:
    board_build.flash_mode: dio

