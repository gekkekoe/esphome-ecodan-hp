esp32:
  board: esp32-s3-devkitc-1
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    version: recommended
    # Custom sdkconfig options
    sdkconfig_options:
      COMPILER_OPTIMIZATION_SIZE: y
      CONFIG_BT_ENABLED: n
      CONFIG_FREERTOS_USE_TRACE_FACILITY: y
      CONFIG_FREERTOS_GENERATE_RUN_TIME_STATS: y
      CONFIG_FREERTOS_USE_STATS_FORMATTING_FUNCTIONS: y


uart:
  - id: uart_ecodan
    rx_pin:
      number: GPIO${uart_rx_pin}
      mode:
        input: true
        pullup: true
    tx_pin:
      number: GPIO${uart_tx_pin}
      mode:
        output: true
    baud_rate: 2400
    parity: EVEN
    stop_bits: 1
    # debug:
    #   direction: BOTH
    #   dummy_receiver: false
    #   after:
    #     delimiter: "\n"
    #   sequence:
    #     - lambda: UARTDebug::log_hex(direction, bytes, ' ');

  - id: uart_proxy
    rx_pin:
      number: GPIO${uart_proxy_rx_pin}
      mode:
        input: true
        pullup: true
    tx_pin:
      number: GPIO${uart_proxy_tx_pin}
      mode:
        output: true
    baud_rate: 2400
    parity: EVEN
    stop_bits: 1
    # debug:
    #   direction: BOTH
    #   dummy_receiver: false
    #   after:
    #     delimiter: "\n"
    #   sequence:
    #     - lambda: UARTDebug::log_hex(direction, bytes, ' ');

#define HEATPUMPRX 18
#define HEATPUMPTX 17
#define PROXYRX 9
#define PROXYTX 8


ecodan:
  proxy_uart_id: uart_proxy

