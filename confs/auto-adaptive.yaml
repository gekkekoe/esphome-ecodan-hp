substitutions:
  update_interval_minutes: "10min"

globals:
  - id: heating_curve_offset_z1
    type: float
    restore_value: yes
    initial_value: '27.0'
  - id: heating_curve_offset_z2
    type: float
    restore_value: yes
    initial_value: '27.0'
  - id: cooling_curve_offset_z1
    type: float
    restore_value: yes
    initial_value: '19.0'
  - id: cooling_curve_offset_z2
    type: float
    restore_value: yes
    initial_value: '19.0'
  - id: heating_previous_temp_error_z1
    type: float
    restore_value: no 
    initial_value: '0.0'
  - id: heating_previous_temp_error_z2
    type: float
    restore_value: no 
    initial_value: '0.0'
  - id: cooling_previous_temp_error_z1
    type: float
    restore_value: no
    initial_value: '0.0'
  - id: cooling_previous_temp_error_z2
    type: float
    restore_value: no
    initial_value: '0.0'
  - id: dynamic_learning_rate
    type: float
    restore_value: no
    initial_value: '0.0'

number:
  # Slope settings
  - platform: template
    id: heating_slope
    name: ${heating_slope}
    optimistic: true
    restore_value: true
    initial_value: 0.4
    min_value: 0.1
    max_value: 2.0
    step: 0.05
  - platform: template
    id: cooling_slope
    name: ${cooling_slope}
    optimistic: true
    restore_value: true
    initial_value: 1.2
    min_value: 0.1
    max_value: 2.5
    step: 0.1
  # Safety limits
  - platform: template
    id: maximum_heating_flow_temp
    name: ${maximum_heating_flow_temp}
    unit_of_measurement: "°C"
    optimistic: true
    restore_value: true
    initial_value: 38.0
    min_value: 25.0
    max_value: 55.0
    step: 0.5
  - platform: template
    id: minimum_cooling_flow_temp
    name: ${minimum_cooling_flow_temp}
    unit_of_measurement: "°C"
    optimistic: true
    restore_value: true
    initial_value: 18.0
    min_value: 10.0
    max_value: 25.0
    step: 0.5
  - platform: template
    id: minimum_heating_flow_temp
    name: ${minimum_heating_flow_temp}
    unit_of_measurement: "°C"
    optimistic: true
    restore_value: true
    initial_value: 25.0
    min_value: 24.0
    max_value: 40.0
    step: 0.5
  - platform: template
    id: cooling_smart_start_temp
    unit_of_measurement: "°C"
    name: ${cooling_smart_start_temp}
    optimistic: true
    restore_value: true
    initial_value: 19.0
    min_value: 16.0
    max_value: 22.0
    step: 0.5
  - platform: template
    id: auto_adaptive_setpoint_bias
    unit_of_measurement: "°C"
    name: ${auto_adaptive_setpoint_bias}
    optimistic: true
    restore_value: true
    initial_value: 0.0
    min_value: -2.5
    max_value: 2.5
    step: 0.1
  # Temperature feedback via api
  - platform: template
    id: temperature_feedback_z1
    name: ${temperature_feedback} z1
    unit_of_measurement: "°C"
    optimistic: true
    restore_value: true
    initial_value: 20.0
    min_value: -50
    max_value: 100
    step: 0.1
  - platform: template
    id: temperature_feedback_z2
    name: ${temperature_feedback} z2
    unit_of_measurement: "°C"
    optimistic: true
    restore_value: true
    initial_value: 20.0
    min_value: -50
    max_value: 100
    step: 0.1
  - platform: template
    id: outside_temperature_feedback
    name: ${outside_temperature_feedback}
    unit_of_measurement: "°C"
    optimistic: true
    restore_value: true
    initial_value: 10.0
    min_value: -50
    max_value: 100
    step: 0.1
  # compensate for thermostat overshoot
  - platform: template
    id: thermostat_overshoot_compensation
    name: ${thermostat_overshoot_compensation}
    unit_of_measurement: "°C"
    optimistic: true
    restore_value: true
    initial_value: 0.0
    min_value: 0.0
    max_value: 5.0
    step: 0.1

  # !!!! TEMP allowing edit, down rely on this, will be removed
  - platform: template
    name: 'Auto-Adaptive:  Manual Offset Z1'
    id: auto_adaptive_manual_offset_z1
    lambda: 'return id(heating_curve_offset_z1);'
    update_interval: 10s
    min_value: 22.0
    max_value: 45.0
    step: 0.05
    unit_of_measurement: '°C'
    set_action:
      - lambda: |-
          id(heating_curve_offset_z1) = x;
          id(heating_offset_sensor_z1).publish_state(x);

  - platform: template
    name: 'Auto-Adaptive: Manual Offset Z2'
    id: auto_adaptive_manual_offset_z2
    lambda: 'return id(heating_curve_offset_z2);'
    update_interval: 10s
    min_value: 22.0
    max_value: 45.0
    step: 0.05
    unit_of_measurement: '°C'
    set_action:
      - lambda: |-
          id(heating_curve_offset_z2) = x;
          id(heating_offset_sensor_z2).publish_state(x);

# expose learned curve values
sensor:
  - platform: template
    name: ${heating_offset_sensor}
    id: heating_offset_sensor_z1
    lambda: 'return id(heating_curve_offset_z1);'
    unit_of_measurement: "°C"
    accuracy_decimals: 2
    icon: "mdi:chart-line"
    update_interval: ${update_interval_minutes} 
  - platform: template
    name: ${heating_offset_sensor} z2
    id: heating_offset_sensor_z2
    lambda: 'return id(heating_curve_offset_z2);'
    unit_of_measurement: "°C"
    accuracy_decimals: 2
    icon: "mdi:chart-line"
    update_interval: ${update_interval_minutes}
  - platform: template
    name: ${cooling_offset_sensor}
    id: cooling_offset_sensor_z1
    lambda: 'return id(cooling_curve_offset_z1);'
    unit_of_measurement: "°C"
    accuracy_decimals: 2
    icon: "mdi:chart-line-variant"
    update_interval: ${update_interval_minutes}
  - platform: template
    name: ${cooling_offset_sensor} z2
    id: cooling_offset_sensor_z2
    lambda: 'return id(cooling_curve_offset_z2);'
    unit_of_measurement: "°C"
    accuracy_decimals: 2
    icon: "mdi:chart-line-variant"
    update_interval: ${update_interval_minutes}
  - platform: template
    name: ${dynamic_learning_rate_sensor}
    id: dynamic_learning_rate_sensor
    lambda: 'return id(dynamic_learning_rate);'
    accuracy_decimals: 3
    icon: "mdi:speedometer"
    update_interval: ${update_interval_minutes}

select:
  - platform: template
    id: temperature_feedback_source
    name: ${temperature_feedback_source}
    optimistic: true
    restore_value: true
    options:
      - "${temperature_feedback_option_room}"
      - "${select_feedback_option_api}"
    initial_option: "${temperature_feedback_option_room}"

  - platform: template
    id: heating_system_type
    name: ${heating_system_type}
    optimistic: true
    restore_value: true
    options:
      - "${heating_system_type_option_ufh}"
      - "${heating_system_type_option_ufh_rad}"
      - "${heating_system_type_option_rad}"
    initial_option: "${heating_system_type_option_ufh}"

  - platform: template
    id: outside_temperature_source
    name: ${outside_temperature_source}
    optimistic: true
    restore_value: true
    options:
      - "${outside_temperature_option_internal}"
      - "${select_feedback_option_api}"
    initial_option: "${outside_temperature_option_internal}"
  
  - platform: template
    id: heating_control_strategy
    name: ${heating_control_strategy}
    options:
      - "${heating_control_strategy_option_curve}"
      - "${heating_control_strategy_option_delta_t}"
    initial_option: "${heating_control_strategy_option_curve}"
    optimistic: true
    restore_value: true

