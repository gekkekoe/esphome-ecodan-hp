wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: high
  reboot_timeout: 0s
  output_power: 8.5dBm
  on_connect:
      - lambda: |-
          esp_wifi_set_max_tx_power(78);
  on_disconnect:
      - lambda: |-
          esp_wifi_set_max_tx_power(34);
  ap:
    ssid: "${name}"
    password: "configesp"
    ap_timeout: 15s

<<: !include wifi-base.yaml