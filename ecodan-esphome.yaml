####################
# heatpump commands
number:
  - platform: template
    name: "dhw target temperature"
    id: heatpump_number_set_dhw_temperature
    mode: slider
    entity_category: config
    optimistic: true
    min_value: 40
    max_value: 60
    step: 0.5
    initial_value: 54
    restore_value: yes
    unit_of_measurement: Â°C
    set_action:
      then:
        - lambda: |-
            id(ecodan_instance).set_dhw_target_temperature(x);


switch:
  - platform: template
    name: Force dhw
    id: heatpump_switch_force_dhw
    restore_mode: RESTORE_DEFAULT_OFF
    optimistic: true
    turn_on_action:
      - lambda: |-
         id(ecodan_instance).set_dhw_force(true);
    turn_off_action:
      - lambda: |-
         id(ecodan_instance).set_dhw_force(false);

  - platform: template
    name: Holiday mode
    id: heatpump_switch_holiday
    restore_mode: RESTORE_DEFAULT_OFF
    optimistic: true
    turn_on_action:
      - lambda: |-
         id(ecodan_instance).set_holiday(true);
    turn_off_action:
      - lambda: |-
         id(ecodan_instance).set_holiday(false);

  - platform: template
    name: On/Off status
    id: heatpump_switch_power_mode
    restore_mode: RESTORE_DEFAULT_ON
    optimistic: true
    turn_on_action:
      - lambda: |-
         id(ecodan_instance).set_power_mode(true);
    turn_off_action:
      - lambda: |-
         id(ecodan_instance).set_power_mode(false);

select:
  - platform: template
    name: Heatpump operating mode
    id: heatpump_select_operating_mode
    optimistic: true
    restore_value: true
    options:
      - "Heat Target Temperature"
      - "Heat Flow Temperature"
      - "Heat Compensation Curve"
      - "Cool Target Temperature"
      - "Cool Flow Temperature"
    set_action:
      - lambda: |-
          if (x == "Heat Target Temperature") {
            id(ecodan_instance).set_hp_mode(static_cast<uint8_t>(esphome::ecodan::Status::HpMode::HEAT_ROOM_TEMP));
          }
          else if (x == "Heat Flow Temperature") {
            id(ecodan_instance).set_hp_mode(static_cast<uint8_t>(esphome::ecodan::Status::HpMode::HEAT_FLOW_TEMP));
          }
          else if (x == "Heat Compensation Curve") {
            id(ecodan_instance).set_hp_mode(static_cast<uint8_t>(esphome::ecodan::Status::HpMode::HEAT_COMPENSATION_CURVE));
          }
          else if (x == "Cool Target Temperature") {
            id(ecodan_instance).set_hp_mode(static_cast<uint8_t>(esphome::ecodan::Status::HpMode::COOL_ROOM_TEMP));
          }
          else if (x == "Cool Flow Temperature") {
            id(ecodan_instance).set_hp_mode(static_cast<uint8_t>(esphome::ecodan::Status::HpMode::COOL_FLOW_TEMP));
          }

  - platform: template
    name: set dhw mode
    id: heatpump_select_dhw_mode
    optimistic: true
    restore_value: true
    options:
      - "Off"
      - "Normal"
      - "Eco"
    set_action:
      - lambda: |-
          id(ecodan_instance).set_dhw_mode(x);

# diagnostics
text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP
    ssid:
      name: SSID

  - platform: version
    name: Version
    hide_timestamp: true
    disabled_by_default: false
    icon: mdi:new-box
    entity_category: diagnostic

  - platform: ecodan
    mode_defrost:
      name: mode_defrost
    mode_dhw:
      id: mode_dhw      
      internal: true
      on_value:
        if:
          condition:
            - lambda: |-
                return id(heatpump_select_dhw_mode).state != id(mode_dhw).state && id(mode_dhw).state != "Unknown";
          then:
            - select.set:
                id: heatpump_select_dhw_mode
                option: !lambda "return id(mode_dhw).state;"
      
    mode_dhw_forced:
      name: mode_dhw_forced
      id: mode_dhw_forced
      on_value:
        if:
          condition:
            and:
              - text_sensor.state:
                  id: mode_dhw_forced
                  state: 'Off'
              - switch.is_on: heatpump_switch_force_dhw
          then:
            - switch.turn_off:
                id: heatpump_switch_force_dhw
          else:
            if:
              condition:
                and:
                  - text_sensor.state:
                      id: mode_dhw_forced
                      state: 'On'
                  - switch.is_off: heatpump_switch_force_dhw
              then:
                - switch.turn_on:
                    id: heatpump_switch_force_dhw

    mode_heating_cooling:
      id: mode_heating_cooling
      name: mode_heating_cooling
      on_value:
        if:
          condition:
            - lambda: |-
                return id(heatpump_select_operating_mode).state != id(mode_heating_cooling).state && id(mode_heating_cooling).state != "Unknown";
          then:
            - select.set:
                id: heatpump_select_operating_mode
                option: !lambda "return id(mode_heating_cooling).state;"

    mode_power:
      internal: true
      id: mode_power
      on_value:
        if:
          condition:
            and:
              - text_sensor.state:
                  id: mode_power
                  state: 'On'
              - switch.is_off: heatpump_switch_power_mode
          then:
            - switch.turn_on:
                id: heatpump_switch_power_mode
          else:
            if:
              condition:
                and:
                  - text_sensor.state:
                      id: mode_power
                      state: 'Off'
                  - switch.is_on: heatpump_switch_power_mode
              then:
                - switch.turn_off:
                    id: heatpump_switch_power_mode        
    mode_operation:
      name: mode_operation
    mode_holiday:
      id: mode_holiday
      name: mode_holiday
      on_value:
        if:
          condition:
            and:
              - text_sensor.state:
                  id: mode_holiday
                  state: 'Off'
              - switch.is_on: heatpump_switch_holiday
          then:
            - switch.turn_off:
                id: heatpump_switch_holiday
          else:
            if:
              condition:
                and:
                  - text_sensor.state:
                      id: mode_holiday
                      state: 'On'
                  - switch.is_off: heatpump_switch_holiday
              then:
                - switch.turn_on:
                    id: heatpump_switch_holiday      
    mode_booster:
      name: mode_booster
    mode_prohibit_dhw:
      name: mode_prohibit_dhw
    mode_water_pump:
      name: mode_water_pump
    mode_three_way_valve:
      name: mode_three_way_valve

