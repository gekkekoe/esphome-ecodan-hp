<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Live Log Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 95vh;
        }

        h2 { margin-top: 0; color: #fff; margin-bottom: 10px;}

        #controls {
            background-color: #252526;
            padding: 15px;
            border-radius: 6px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid #3e3e42;
        }

        input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #3e3e42;
            background: #3c3c3c;
            color: white;
            font-family: monospace;
            width: 180px;
        }
        
        button {
            padding: 10px 18px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            color: white;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-connect { background-color: #007acc; }
        .btn-pause { background-color: #d89e00; color: #1e1e1e; }
        .btn-download { background-color: #4caf50; }
        .btn-clear { background-color: #444; margin-left: auto; }

        #status-bar {
            margin: 10px 0;
            font-size: 0.9em;
            color: #888;
            font-family: monospace;
        }

        #logs-container {
            flex-grow: 1;
            overflow-y: scroll;
            background-color: #000000;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 10px;
            font-family: "Consolas", "Monaco", monospace;
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .log-entry { border-bottom: 1px solid #111; padding: 1px 0; }
        
        .log-debug { color: #9cdcfe; }
        .log-info { color: #6a9955; }
        .log-warn { color: #dcdcaa; }
        .log-error { color: #f44747; font-weight: bold; }
        .log-raw { color: #cccccc; }
        .time-tag { color: #569cd6; margin-right: 8px; font-size: 0.9em; }
    </style>
</head>
<body>

    <h2>Esphome Ecodan HP Log Viewer</h2>

    <div id="controls">
        <input type="text" id="ipAddress" placeholder="Ex: 192.168.1.50" />
        <button class="btn-connect" onclick="startLog()">Connect</button>
        <button class="btn-pause" onclick="togglePause()" id="pauseBtn" disabled>Pause</button>
        <button class="btn-download" onclick="downloadLogs()" id="dlBtn" disabled>Download to File</button>
        <button class="btn-clear" onclick="clearLogs()">Clear Screen</button>
    </div>

    <div id="status-bar">Status: Waiting for input...</div>

    <div id="logs-container"></div>

<script>
    let eventSource;
    let isPaused = false;
    let logBuffer = [];
    const logContainer = document.getElementById('logs-container');
    const statusDiv = document.getElementById('status-bar');
    const ansiRegex = /\x1B\[[0-9;]*[mK]/g;
    
    function startLog() {
        const ip = document.getElementById('ipAddress').value.trim();
        
        if(!ip) {
            alert("Please enter a valid IP address.");
            return;
        }

        if(eventSource) eventSource.close();

        isPaused = false;
        updatePauseButton();
        document.getElementById('pauseBtn').disabled = false;
        document.getElementById('dlBtn').disabled = false;
        logContainer.innerHTML = ''; 
        logBuffer = []; 

        updateStatus("Connecting to " + ip + "...", "orange");

        eventSource = new EventSource(`http://${ip}/events`);

        eventSource.addEventListener('log', function(e) {
            handleIncomingData(e.data);
        });

        eventSource.onmessage = function(e) {
            handleIncomingData(e.data);
        };

        eventSource.onopen = function() {
            updateStatus("CONNECTED! Streaming logs...", "#4caf50");
            appendLogLine("--- Connection Established ---", "log-info");
        };

        eventSource.onerror = function(e) {
            if (eventSource.readyState == EventSource.CLOSED) {
                updateStatus("Connection closed.", "red");
                appendLogLine("--- Connection Closed ---", "log-error");
            } else {
                updateStatus("Connection failed. Retrying...", "red");
                appendLogLine("--- Connection Error (Check IP or Browser Security) ---", "log-error");
            }
        };
    }

    function handleIncomingData(rawData) {
        if(isPaused || !rawData) return;

        let cleanData = rawData.replace(ansiRegex, '');

        if(cleanData.trim() === "") return;

        try {
            const json = JSON.parse(cleanData);
            processJsonLog(json);
        } catch (e) {
            processStringLog(cleanData);
        }
    }

    function processJsonLog(data) {
        if(!data.message) return;

        let levelChar = "U";
        if(data.level) levelChar = data.level.substring(0, 1).toUpperCase();
        
        const tag = data.tag ? `[${data.tag}]` : "";
        const fullMessage = `[${levelChar}]${tag}: ${data.message}`;
        
        let cssClass = 'log-raw';
        if (data.level === 'DEBUG') cssClass = 'log-debug';
        else if (data.level === 'INFO') cssClass = 'log-info';
        else if (data.level === 'WARN') cssClass = 'log-warn';
        else if (data.level === 'ERROR') cssClass = 'log-error';

        appendLogLine(fullMessage, cssClass);
    }

    function processStringLog(text) {
        let cssClass = 'log-raw';
        
        if (text.includes('[D]')) cssClass = 'log-debug';
        else if (text.includes('[I]')) cssClass = 'log-info';
        else if (text.includes('[W]')) cssClass = 'log-warn';
        else if (text.includes('[E]')) cssClass = 'log-error';

        appendLogLine(text, cssClass);
    }

    function appendLogLine(text, cssClass) {
        const timeStr = getCurrentTime();
        const displayLine = `[${timeStr}] ${text}`;
        
        logBuffer.push(displayLine);

        const row = document.createElement('div');
        row.className = 'log-entry ' + cssClass;
        
        const timeSpan = document.createElement('span');
        timeSpan.className = 'time-tag';
        timeSpan.innerText = `[${timeStr}]`;
        
        const textSpan = document.createElement('span');
        textSpan.innerText = text;

        row.appendChild(timeSpan);
        row.appendChild(textSpan);
        
        logContainer.appendChild(row);
        logContainer.scrollTop = logContainer.scrollHeight;
    }

    function getCurrentTime() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        return `${h}:${m}:${s}`;
    }

    function togglePause() {
        isPaused = !isPaused;
        updatePauseButton();
    }

    function updatePauseButton() {
        const btn = document.getElementById('pauseBtn');
        if (isPaused) {
            btn.innerText = "Resume";
            btn.style.backgroundColor = "#4caf50";
            updateStatus("Paused (Logs are still being buffered)", "orange");
        } else {
            btn.innerText = "Pause";
            btn.style.backgroundColor = "#d89e00";
            if(eventSource && eventSource.readyState === 1) updateStatus("Connected! Streaming logs...", "#4caf50");
        }
    }

    function downloadLogs() {
        if(logBuffer.length === 0) {
            alert("No logs to download yet.");
            return;
        }
        
        const textContent = logBuffer.join('\n');
        const blob = new Blob([textContent], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        
        const now = new Date();
        const timestamp = now.toISOString().replace(/[:.]/g, '-').slice(0, 19);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = `device_logs_${timestamp}.txt`;
        a.click();
        
        window.URL.revokeObjectURL(url);
    }

    function clearLogs() {
        logContainer.innerHTML = '';
        logBuffer = [];
    }

    function updateStatus(text, color) {
        statusDiv.innerText = "Status: " + text;
        statusDiv.style.color = color;
    }
</script>

</body>
</html>
